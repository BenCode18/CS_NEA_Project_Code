<!DOCTYPE html>
<html>
<head>
    <title>Practice Base Html</title>

    <!-- link to bootstrap so that I can use their code -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

<body>
  <!-- Navbar code -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9ed7ff;">
  <!-- creating navbar class, "navbar-expand-lg" means it will expand into a navbar for large screens (including when you rescale window) -->
  <!-- "navbar-light" basicaly means light mode, "style=background-color: #e3f2fd" makes the navbar the colour with that hex value -->
    <a class="navbar-brand" href="\home">Navbar</a>
    <!-- "ancher" (<a>) "class=navbar-brand" "Navbar" is the name of the brand, whatever you change it to will be what appears there in text for the button (like the logo bit) -->
     <!-- "href="\home"" means when it is clicked, it will redirect you to \home -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <!-- creating the button, targeting it to "#navbarSupportedContent" -->
      <span class="navbar-toggler-icon"></span>
    <!-- gives it the toggle item image -->
    </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <!-- I added "justify-content-end" to the right side of the navbar -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    <!-- </div> -->
  </nav>

    <!-- https://getbootstrap.com/docs/4.3/components/navbar/ -->

    <!-- {% block content %} -->
    <!-- {% endblock %} -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>



</html>
