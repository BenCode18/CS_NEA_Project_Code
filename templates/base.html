<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- to ensure proper rendering and touch zooming for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- specifies the character set used, UTF-8 character set covers almost all the characters and symbols in the world -->
        <meta charset="UTF-8">

        <link rel="cssStyleSheet" type="text/css" href="cssStyleSheet.css">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <title>{% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #99cef3;">
        <!-- initialising the navbar,
        "navbar-expand-lg" wraps the navbar for responsive collapsing/expanding, the navbar is in the expanded state for large screens -->
            <div class="container-fluid">
            <!-- fluid container is used to accomodate for differently sized screens -->
                {% block navbarLogo %}{% endblock %}
                    <img src="#" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    webappName
                    <!-- To add the logo and name of company next to the logo -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <!-- creating the button, tagerting it to "#navbarSupportedContent" -->
                    <span class="navbar-toggler-icon"></span>
                    <!-- gives the button the toggle icon image -->
                </button>
                <span class="navbar-text" style="color: #2e2e2e; font-weight: 500; font-size: 1.5vw;">
                <!-- I have adjusted the text colour as I found the default to be too light,
                the "font-weight" as I wished for the text to be bold but not as thick as the defualt bold weight,
                the text's size as I found the default was too small. I used "1.5vw" as this is a scalable font size,
                "2vw" means 2 "view point units" (2% of the viewpoint width) -->
                    {% block pageName %}{% endblock %}
                </span>
                <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <!-- I added "justify-content-end" to move the buttons to the right side of the navbar -->
                    {% block pieceNameForm %}{% endblock %}
                    <!-- this form is currently only used in melody_builder.html -->
                    <ul class="navbar-nav">
                    <!-- "navbar-nav" bootstrap class to style a list as a navigation bar,
                    sets the list to display horizontaly and removes the default list styles (eg bullet points).
                     -->
                        {% block navButtons %}{% endblock %}
                        <!-- this block will contain the buttons on the navbar,
                        the buttons will be different depending on the current page -->
                    </ul>
                </div>
            </div>
        </nav>
        {% block bodyContent %}{% endblock %}
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- scripts required for bootstrap v5.0-->
    </body>
</html>
